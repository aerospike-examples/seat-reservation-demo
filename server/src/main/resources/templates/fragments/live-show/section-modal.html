<div th:fragment="section-modal" class="concert-section-modal">
    <div class="concert-section-modal-content">
        <h3 x-text="currentSection" class="currentSection">Section ID</h3>
        <div class="concert-section-modal-legend legend">
            <div class="legend-item seat-in-your-cart">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                    <path d="M10,30 L10,90 L90,90 L90,30 L80,30 L80,10 L20,10 L20,30 Z"/>
                </svg>
                In Your Cart
            </div>
            <div class="legend-item seat-available">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                    <path d="M10,30 L10,90 L90,90 L90,30 L80,30 L80,10 L20,10 L20,30 Z"/>
                </svg>
                Available
            </div>
            <div class="legend-item seat-in-cart">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                    <path d="M10,30 L10,90 L90,90 L90,30 L80,30 L80,10 L20,10 L20,30 Z"/>
                </svg>
                In Other Carts
            </div>
            <div class="legend-item seat-sold">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                    <path d="M10,30 L10,90 L90,90 L90,30 L80,30 L80,10 L20,10 L20,30 Z"/>
                </svg>
                Sold
            </div>
        </div>
        <div class="concert-section-modal-seats">
        	<!-- Populated dynamically -->
        </div>
    </div>
</div>
